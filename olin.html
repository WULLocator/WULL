<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floor Plan</title>
    <link rel="stylesheet" href="olin/olinstyles.css">
</head>
<body>
    <div id="floorPlan" style="position: relative;">
      <div class="floor" id="floor1">
          <img src="olin/olin1.png" alt="First Floor Plan" style="width: 100%; height: auto;">
          <!-- Highlighters for the first floor -->
          <div class="highlighter highlighter1" data-type="male" data-first="yes" data-accessible="yes"></div>
          <div class="highlighter highlighter2" data-type="both" data-first="yes" data-accessible="yes"></div>
      </div>
      <div class="floor" id="floor2" style="display: none;">
          <img src="olin/olin2.png" alt="Second Floor Plan" style="width: 100%; height: auto;">
          <!-- Highlighters for the second floor -->
          <div class="highlighter highlighter3" data-type="both" data-first="no" data-accessible="yes"></div>
          <div class="highlighter highlighter4" data-type="female" data-first="no" data-accessible="yes"></div>
      </div>
      <div class="floor" id="floor3" style="display: none;">
        <!-- Highlighters for the second floor -->
        <img src="olin/olin3.png" alt="Third Floor Plan" style="width: 100%; height: auto;">
        <div class="highlighter highlighter5" data-type="male" data-first="no" data-accessible="yes"></div>
        <div class="highlighter highlighter6" data-type="both" data-first="no" data-accessible="yes"></div>
      </div>
      <div class="floor" id="floor4" style="display: none;">
        <!-- Highlighters for the second floor -->
        <img src="olin/olin4.png" alt="Fourth Floor Plan" style="width: 100%; height: auto;">
        <div class="highlighter highlighter5" data-type="male" data-first="no" data-accessible="yes"></div>
        <div class="highlighter highlighter6" data-type="both" data-first="no" data-accessible="yes"></div>
      </div>
    </div>

    <div id="floorNavigation" style="position: absolute; bottom: 10px; right: 10px;">
      <button id="nextFloor" class="arrowButton upArrow"></button>
      <button id="prevFloor" class="arrowButton downArrow"></button>
    </div>

    <div id="backArrow" style="position: absolute; top: 10px; left: 10px;">
      <a href="index.html">
          <img src="ford/back_arrow.png" alt="Back" style="width: 40px; height: 40px;">
      </a>
    </div>

    <!-- Settings button -->
    <div id="selectorBtn" class="selector-button">âš™</div>
        
    <!-- Settings menu -->
    <div id="selectorMenu" class="selector-menu">
        <p>Gendered Bathroom:</p>
        <label><input type="checkbox" id="maleCheckbox" value="male"> Male</label>
        <label><input type="checkbox" id="femaleCheckbox" value="female"> Female</label>
        <label><input type="checkbox" id="bothCheckbox" value="both"> All Gender</label>
        <p>First Floor Bathrooms:</p>
        <label><input type="checkbox" id="firstYesCheckbox" value="yes"> Yes</label>
        <label><input type="checkbox" id="firstNoCheckbox" value="no"> No</label>
        <p>Elevator Accessable:</p>
        <label><input type="checkbox" id="accessibleYesCheckbox" value="yes"> Yes</label>
        <label><input type="checkbox" id="accessibleNoCheckbox" value="no"> No</label>
        <button id="applyFilters">Apply Filters</button>
    </div>
    <script src="olin/olinscript.js"></script>
</body>
</html>
